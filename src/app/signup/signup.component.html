<div class="row">
  <form action="/user" method="post" (ngSubmit)="signup(userForm)">
    <div class="form-group">
      <fieldset>
        <legend>Log In:</legend>
        <label for="name">Email: </label>
        <input type="email"
               class="form-control"
               #email
               name="email"
               value=""
               placeholder="Username">
        <br />
        <label for="password">Password:</label>
        <input type="password"
               class="form-control"
               #password
               name="password"
               value=""
               placeholder="Password">
        <br />
        <button type="submit">Submit</button>
      </fieldset>
    </div>
  </form>
</div>
