<div class="row">
  <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errors">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong>Â¡Error!</strong>  {{ errors }}
  </div>
</div>

<div class="row">
  <div class="col-md-4 col-md-offset-4 text-center">
    <form action="/login" method="get" (ngSubmit)="login(email.value, password.value)">
      <div class="form-group">
        <div class="row"><fieldset>
            <legend>Log In:</legend>
            <label for="name">Email: </label>
            <input type="email"
                   class="form-control"
                   #email
                   name="email"
                   value=""
                   placeholder="Email"
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            <br />
            <label for="password">Password:</label>
            <input type="password"
                   class="form-control"
                   #password
                   name="password"
                   value=""
                   placeholder="Password">
            <br />
          </fieldset></div>
          <div class="row">
            <div class="col-sm-6">
              <button class="form-control btn btn-primary" type="submit">Log In</button>
            </div>
            <div class="col-sm-6">
              <button class="form-control btn btn-secondary" type="button" [routerLink]="['/signup']">
                Sign up
              </button>
            </div>
          </div>
      </div>
    </form>
  </div>
  <div class="col-md-4">
			<div class="aro-pswd_info">
				<div id="pswd_info">
					<h4>Password must be requirements</h4>
					<ul>
						<li id="letter" class="invalid">At least <strong>one letter</strong></li>
						<li id="capital" class="invalid">At least <strong>one capital letter</strong></li>
						<li id="number" class="invalid">At least <strong>one number</strong></li>
						<li id="length" class="invalid">Be at least <strong>8 characters</strong></li>
						<li id="space" class="invalid">be<strong> use [~,!,@,#,$,%,^,&,*,-,=,.,;,']</strong></li>
					</ul>
				</div>
			</div>
		</div>
</div>
