<div class="row chat-wrap">

  <!--Main Content / Message List-->
  <div class="col-sm-12 section-wrap" id="Messages">

    <!--Header-->
    <div class="row header-wrap">
      <div class="chat-header col-sm-12">
        <h4>Conversation</h4>
        <div class="header-button">
          <a class="btn pull-right info-btn">
            <i class="fa fa-info-circle fa-lg"></i>
          </a>
        </div>
      </div>
    </div>

    <!--Messages-->
    <div class="row content-wrap messages">
      <div class="msg" *ngFor="let message of messages">
        <div class="media-body">
          <small class="pull-right time"><i class="fa fa-clock-o"></i> 12:10am</small>

          <h5 class="media-heading">{{ getUser(message.author) }}</h5>
          <small class="col-sm-11">
            {{ message.text }}
          </small>
        </div>
      </div>
    </div>

    <!--Message box & Send Button-->
    <div class="row send-wrap">
      <div class="send-message">
        <div class="message-text">
          <textarea class="no-resize-bar form-control" rows="4" placeholder="Write a message..."></textarea>
        </div>
        <div class="send-button">
          <a class="btn">Send <i class="fa fa-send"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
/!* Slide Members Info *!/
$('.info-btn').on('click', function () {
    $("#Messages").toggleClass('col-sm-12 col-sm-9');
});
</script>
